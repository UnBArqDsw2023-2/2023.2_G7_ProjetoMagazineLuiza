<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>G7 - Magazine Luiza</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="assets/css/stylesheet.css">
  <link rel="shortcut icon" type="imagex/png" href="https://vendedor.magazineluiza.com.br/_nuxt/icons/icon_512x512.d60cf5.png">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Projeto Magazine Luiza - G7' ,
      repo: 'https://github.com/UnBArqDsw2023-2/2023.2_G7_ProjetoMagazineLuiza',
      logo: 'assets/magalu-logo.png',
      loadSidebar: "_sidebar.md",
      auto2top   : true,
      maxLevel   : 3,
      subMaxLevel: 3,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      executeScript: true,
      search: {
                depth      : 3,
                noData     : 'Sem resultados!',
                placeholder: 'Pesquisar'
            },
      plugins: [
          // Restores initial <title>
          function persistTitle(hook, vm) {
              var titleElm = document.querySelector('title');
              var rootTitle = titleElm && titleElm.textContent;
              var pageTitlePrefix = window.$docsify.name ? window.$docsify.name + ' - ' : '';

              if (rootTitle) {
                  hook.doneEach(function () {
                      var currentTitle = titleElm.textContent;
                      var isRoot = !/\/[a-z]/.test(location.hash);
                      var newTitle = isRoot ? rootTitle : pageTitlePrefix + currentTitle;

                      titleElm.textContent = newTitle;
                  });
              }
          }
      ]
    }
  </script>
  
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet" href="assets/css/stylesheet.css"/>

  <!-- plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

    mermaid.initialize({
        theme: 'default', 
    });
</script>

</body>

</html>
